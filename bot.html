<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
</head>

<body>
    <h1>The bot is working!!!!</h1>
    <div id="chat-container"></div>
    <script>
        !(function () {
            localStorage.clear();
            let e = document.createElement("script"),
                t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
                "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
                (e.async = !0),
                (e.onload = () => {
                    window.WebChat.default(
                        {
                            initPayload: '/greet',
                            customData: { language: "en" },
                            socketUrl: "http://localhost:80/",
                            title: "Sergio's HelpBot",
                            // add other props here
                        },
                        null
                    );
                }),
                t.insertBefore(e, t.firstChild);
        })();

        window.addEventListener('beforeunload', function (e) {
            // Trigger an API call to scale down the ECS service
            fetch('https://8inir8429h.execute-api.us-west-2.amazonaws.com/testing/stop-bot', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => console.log('Service scaled down:', data))
                .catch(error => console.error('Error:', error));

            // The following line is just to indicate to the user that something is happening.
            e.returnValue = '';
        });
    </script>
</body>

</html>
