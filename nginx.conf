worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    client_max_body_size 100M;

    send_timeout 120s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript application/xml;

    server {
        listen 80;

        server_name your-aws-domain.com;  # Update this with your AWS domain or IP

        root /app;  # Directory where bot.html is located
        index bot.html;

        location / {
            try_files $uri $uri/ /bot.html;
        }

        location /socket.io {
            proxy_pass http://rasa:5005;  # Ensure this is correct based on your Docker network
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_intercept_errors on;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /app;  # Adjust if error pages are in a different directory
        }
    }
}
